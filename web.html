<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Webpage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- User Form (Appears First) -->
<form id="userForm" class="form-container">
    <h2>Sign Up</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <small class="error-message" id="nameError"></small>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <small class="error-message" id="emailError"></small>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <small class="error-message" id="passwordError"></small>

    <button type="submit" class="submit-button">Submit</button>
  </form>

  <!-- Main Content (Hidden Initially) -->
  <div id="mainContent" style="display: none;">
  


  <!-- Interactive Button placed at the top of the webpage -->
  <button id="colorToggleBtn" class="top-button">Toggle Background Color</button>

  <h1>Welcome to my Interactive Webpage</h1>

  <!-- Add your other content here -->
<!-- Slider and Real-Time Feedback -->
<div class="slider-container">
    <label for="textSizeSlider">Adjust Paragraph Text Size:</label>
    <input type="range" id="textSizeSlider" min="10" max="50" value="16" oninput="updateTextSize()">
    <span id="sliderValue">16px</span>
  </div>



  <!-- Paragraph that changes size -->
  <p id="paragraphText">This text size will change as you move the slider. it is basically used to  display different sizes as the slider moves back and forth</p>


  <!-- Button to Open the Modal (Place below slider) -->
  <button id="openModalBtn" class="modal-button">Open Modal</button>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Modal Popup</h2>
      <p>This is a simple modal. Click the close button or outside the modal to close it.</p>
    </div>
  </div>
 
  <script src="script.js"></script>
</body>
</html>
